<svg viewBox="0 0 280 280" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="topFace" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#A7C8FF;stop-opacity:0.95" />
            <stop offset="100%" style="stop-color:#BFD9FF;stop-opacity:0.85" />
        </linearGradient>
        <linearGradient id="rightFace" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#A7C8FF;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#8FB0FF;stop-opacity:0.6" />
        </linearGradient>
        <linearGradient id="leftFace" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#9BBBFF;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#7FA0FF;stop-opacity:0.7" />
        </linearGradient>
    </defs>

    <!-- Back Left Cube (Smaller, 60% opacity) -->
    <g opacity="0.6">
        <!-- Top face -->
        <polygon points="50,130 90,110 130,130 90,150" fill="url(#topFace)" stroke="#A7C8FF" stroke-width="2" stroke-linejoin="round"/>
        <!-- Right face -->
        <polygon points="130,130 130,190 90,210 90,150" fill="url(#rightFace)" stroke="#A7C8FF" stroke-width="2" stroke-linejoin="round"/>
        <!-- Left face -->
        <polygon points="50,130 50,190 90,210 90,150" fill="url(#leftFace)" stroke="#A7C8FF" stroke-width="2" stroke-linejoin="round"/>
        <!-- Dotted edges -->
        <line x1="50" y1="130" x2="90" y2="150" stroke="#A7C8FF" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.5"/>
        <line x1="90" y1="110" x2="130" y2="130" stroke="#A7C8FF" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.5"/>
    </g>

    <!-- Center Cube (Largest, 100% opacity) -->
    <g>
        <!-- Top face -->
        <polygon points="80,100 140,70 200,100 140,130" fill="url(#topFace)" stroke="#A7C8FF" stroke-width="2.5" stroke-linejoin="round"/>
        <!-- Right face -->
        <polygon points="200,100 200,180 140,210 140,130" fill="url(#rightFace)" stroke="#A7C8FF" stroke-width="2.5" stroke-linejoin="round"/>
        <!-- Left face -->
        <polygon points="80,100 80,180 140,210 140,130" fill="url(#leftFace)" stroke="#A7C8FF" stroke-width="2.5" stroke-linejoin="round"/>
        <!-- Dotted edges -->
        <line x1="80" y1="100" x2="140" y2="130" stroke="#A7C8FF" stroke-width="2" stroke-dasharray="5,5" opacity="0.75"/>
        <line x1="140" y1="70" x2="200" y2="100" stroke="#A7C8FF" stroke-width="2" stroke-dasharray="5,5" opacity="0.75"/>
        <line x1="200" y1="100" x2="200" y2="180" stroke="#A7C8FF" stroke-width="2" stroke-dasharray="5,5" opacity="0.75"/>
        <line x1="80" y1="180" x2="140" y2="210" stroke="#A7C8FF" stroke-width="2" stroke-dasharray="5,5" opacity="0.75"/>
    </g>

    <!-- Front Right Cube (Smaller, 60% opacity) -->
    <g opacity="0.6">
        <!-- Top face -->
        <polygon points="150,130 190,110 230,130 190,150" fill="url(#topFace)" stroke="#A7C8FF" stroke-width="2" stroke-linejoin="round"/>
        <!-- Right face -->
        <polygon points="230,130 230,190 190,210 190,150" fill="url(#rightFace)" stroke="#A7C8FF" stroke-width="2" stroke-linejoin="round"/>
        <!-- Left face -->
        <polygon points="150,130 150,190 190,210 190,150" fill="url(#leftFace)" stroke="#A7C8FF" stroke-width="2" stroke-linejoin="round"/>
        <!-- Dotted edges -->
        <line x1="150" y1="130" x2="190" y2="150" stroke="#A7C8FF" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.5"/>
        <line x1="190" y1="110" x2="230" y2="130" stroke="#A7C8FF" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.5"/>
    </g>

    <!-- Connection lines between cubes -->
    <g stroke="#A7C8FF" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.3">
        <line x1="130" y1="190" x2="140" y2="210"/>
        <line x1="200" y1="180" x2="200" y2="210"/>
    </g>
</svg>